<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #video {
            width: 50%;
            height: 600px;
            border: none;
        }

        label {
            display: block;
            margin-top: 20px;
            text-align: center;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;           
            text-align: center;
        }

        /* Style the dropdown arrow */
        select::-ms-expand {
            display: none;
        }

        /* Add hover effect to the options */
        option:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <iframe id="video" frameborder="0" allowFullScreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" width="640" height="320"></iframe>
    <br>
    <label for="serverSelect">If a video doesn't work, try changing servers, and report this issue so I can fix it !</label>
    <select id="serverSelect" onchange="changeServer()">
        <option value="server1">Server 1</option>
        <option value="server2">Server 2</option>
    </select>

    <script>
        function changeServer() {
            const iframe = document.getElementById("video");
            const serverSelect = document.getElementById("serverSelect");
            const selectedServer = serverSelect.value;

            if (selectedServer === "server1") {
                // Set the iframe URL for Server 1
                iframe.src = "https://drive.google.com/file/d/1mLbI-ELHkrWnfl0sW-jpTclJJE-bzNun/view?usp=sharing";
            } else if (selectedServer === "server2") {
                // Set the iframe URL for Server 2
                iframe.src = "https://drive.google.com/file/d/1mLbI-ELHkrWnfl0sW-jpTclJJE-bzNun/preview";
            }
        }

        // Initialize with default server (e.g., Server 1)
        changeServer();
    </script>
</body>
</html>
